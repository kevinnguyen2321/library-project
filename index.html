<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to My Library</h1>
            <div class="btn"><button class="new-book">New Book</button></div>
        </div>
        
        <dialog>
            <form action="">
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" required>
                <label for="page">Pages</label>
                <input type="number" id="page" min="0">
                
                <fieldset>
                    <legend>Have you read this book yet?</legend>
                    <div class="radio-label-container">
                        <input type="radio" id="read" name="read">
                        <label for="read">Read</label>
                        <input type="radio" id="not-read" name="read">
                        <label for="not-read">Not read</label>
                    </div>
                </fieldset>
                <div class="btn-container">
                    <button class="close-btn" autofocus>Close</button>
                    <button class="add-btn">Add Book</button>
                </div>
            </form>
           
        </dialog>

        
        
      
        <div class="main-content">
            
        </div>
    </div>
    
 <script src="script.js"></script>   
</body>
</html>
